
<div class="card mt-5" id="form" style="width: 18rem;">
  <div class="card-body">
    <form #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter username" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password" ngModel>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary border border-white" (click)="login(loginForm)">Log In</button>
      </div>
      <br>
      <br>
      <br>
      <br>
    </form>
  </div>
</div>
